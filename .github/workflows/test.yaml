name: test-java

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
          cache: 'maven'
      - name: Download RTPTorrent
      - run: |
          wget https://zenodo.org/record/4046180/files/rtp-torrent-v11.zip?download=1
          unzip rtp-torrent-v11.zip
      - name: Sanity check
        run: make results/rtptorrent/CloudifySource@cloudify/com.smartbear.tcpbench.engines.InitialOrder.csv
        env:
          RTP_TORRENT: rtp-torrent
